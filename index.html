<!DOCTYPE html >
<html lang="pt-br" class="light">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevLlinks</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="assets/Avatar.png" alt="foto de Mario Arthur sorrindo para a camera de formato circular e borddas pretas">
            <p>Mario Arthur Matsuoka</p>
        </div>
        <div id="switch" onclick="switchTheme()">
            <button ></button>
            <span></span>
        
        </div>
      
          <ul>
              <li>
                <a href="https://www.linkedin.com/in/marioarthurmatsuoka/" target="_blank">
                    <i id="icon" class="fa-brands fa-linkedin"></i>
                     Linkedin
                 </a>
                 </li>
               <li>
                <a href="https://github.com/mar1o1" target="_blank">
                    <i id="icon" class="fa-brands fa-github"></i>
                             Github
                </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/marioarthurmatsuoka/" target="_blank">
                        <i id="icon" class="fa-brands fa-instagram"></i>
                            Instagram
                    </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com/marioarthur.matsuoka" target="_blank">
                            <i id="icon" class="fa-brands fa-facebook"></i>
                             Facebook
                </a>
              </li>    
        </ul>
    </div>
    <footer>
        <p>Desenvolvido por Mario Arthur Matsuoka</p>
    </footer>
    <script src="https://kit.fontawesome.com/7b9f98384b.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
